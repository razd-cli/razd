name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write
  deployments: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Generate changelog
      id: changelog
      run: |
        # Simple changelog generation from git commits
        echo "## Changes" > CHANGELOG.md
        git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD~1)..HEAD >> CHANGELOG.md || echo "- Initial release" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$(git describe --tags --abbrev=0 HEAD~1)...v${{ steps.get_version.outputs.version }}" >> CHANGELOG.md || true

    - name: Create Release Placeholder
      run: |
        echo "Release v${{ steps.get_version.outputs.version }} ready"
        echo "Will be published after builds complete"

  build:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            exe: razd
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            exe: razd.exe
            archive: zip
          - target: x86_64-apple-darwin
            os: macos-latest
            exe: razd
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            exe: razd
            archive: tar.gz

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-release-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

    - name: Build release binary
      run: cargo build --release --target ${{ matrix.target }} --verbose

    - name: Strip binary (Unix)
      if: matrix.os != 'windows-latest'
      run: strip target/${{ matrix.target }}/release/${{ matrix.exe }}

    - name: Create archive directory
      run: mkdir -p archive

    - name: Copy binary to archive (Unix)
      if: matrix.os != 'windows-latest'
      run: cp target/${{ matrix.target }}/release/${{ matrix.exe }} archive/

    - name: Copy binary to archive (Windows)
      if: matrix.os == 'windows-latest'
      run: copy target\${{ matrix.target }}\release\${{ matrix.exe }} archive\

    - name: Copy additional files
      run: |
        cp README.md archive/ || true
        cp LICENSE* archive/ || true
        cp CHANGELOG.md archive/ || true

    - name: Create tar.gz archive (Unix)
      if: matrix.archive == 'tar.gz'
      run: |
        cd archive
        tar -czf ../razd-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }} *

    - name: Create zip archive (Windows)
      if: matrix.archive == 'zip'
      run: |
        cd archive
        7z a ../razd-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }} *

    - name: Generate checksums (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        shasum -a 256 razd-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }} > razd-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}.sha256

    - name: Generate checksums (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        certUtil -hashfile razd-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }} SHA256 > razd-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}.sha256

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: razd-${{ matrix.target }}
        path: |
          razd-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}
          razd-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}.sha256

  publish-release:
    name: Publish Release
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: List artifacts (for manual download)
      run: |
        echo "=== Release Artifacts v${{ needs.create-release.outputs.version }} ==="
        find artifacts -type f -name "*.tar.gz" -o -name "*.zip" | sort
        echo ""
        echo "=== Checksums ==="
        find artifacts -type f -name "*.sha256" | sort
        echo ""
        echo "To create release manually:"
        echo "1. Download artifacts from this workflow run"
        echo "2. Create release at: https://github.com/${{ github.repository }}/releases/new?tag=${{ github.ref_name }}"
        echo "3. Upload the binary files"

    - name: Create Release (if token available)
      uses: softprops/action-gh-release@v1
      continue-on-error: true
      with:
        body: |
          ## Release v${{ needs.create-release.outputs.version }}
          
          ### Downloads
          Pre-built binaries are available for:
          - Windows (x64)
          - macOS (Intel & Apple Silicon)  
          - Linux (x64)
          
          See installation instructions in README.md
        files: artifacts/**/*
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

  smoke-test:
    name: Smoke Test
    needs: [create-release, build, publish-release]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            exe: razd
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            exe: razd.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            exe: razd

    steps:
    - name: Download artifacts instead of release
      uses: actions/download-artifact@v4
      with:
        name: razd-${{ matrix.target }}
        path: .

    - name: Extract and test (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        # Find the tar.gz file
        ARCHIVE=$(find . -name "*.tar.gz" | head -1)
        echo "Found archive: $ARCHIVE"
        tar -xzf "$ARCHIVE"
        chmod +x ./razd
        ./razd --version
        ./razd --help

    - name: Extract and test (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        # Find the zip file
        $archive = Get-ChildItem -Name "*.zip" | Select-Object -First 1
        Write-Output "Found archive: $archive"
        Expand-Archive -Path $archive -DestinationPath .
        .\razd.exe --version
        .\razd.exe --help