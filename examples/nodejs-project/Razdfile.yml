version: '3'

tasks:
  default:
    desc: "Set up and start Node.js project"
    cmds:
      - mise install
      - npm install
      - npm run dev

  install:
    desc: "Install dependencies"
    cmds:
      - mise install
      - npm install

  dev:
    desc: "Start development server"
    cmds:
      - npm run dev

  build:
    desc: "Build project"
    cmds:
      - npm run build

  test:
    desc: "Run tests"
    cmds:
      - npm test