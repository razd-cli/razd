mise:
  tools:
    node: "22"
    task: "latest"

  plugins:
    node: "https://github.com/asdf-vm/asdf-nodejs.git"

tasks:
  default:
    desc: Set up and start Node.js project
    cmds:
      - task: install
      - task: dev

  install:
    desc: Install dependencies
    cmds:
      - mise install
      - npm install

  dev:
    desc: Start development server
    cmds:
      - npm run dev

  build:
    desc: Build project
    cmds:
      - npm run build

  test:
    desc: Run tests
    cmds:
      - npm test
